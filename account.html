<!DOCTYPE <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Sign Up</title>

		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<div class="container">
				<h1>Sign Up!</h1>
			</div>
			<div id="signup-fields" class="container account-fields">
				<form id="signup-form">
					<div class="form-group">
						<label for="signup-name">Username</label>
		                <input id="signup-name" class="form-control" type="text" placeholder="Username"></input>
		            </div>
		            <div class="form-group">
		            	<label for="signup-pass">Password</label>
		                <input id="signup-pass" class="form-control" type="password" placeholder="Password"></input>
		            </div>
		            <button id="signup-submit" class="btn btn-primary" type="submit">Sign Up!</button>
				</form>
			</div>
		</div>
		<div class="container">
			<div class="container">
				<h1>Already have an account? Sign In!</h1>
			</div>
			<div id="signin-fields" class="container account-fields">
				<form id="signin-form">
					<div class="form-group">
						<label for="signin-name">Username</label>
		                <input id="signin-name" class="form-control" type="text" placeholder="Username"></input>
		            </div>
		            <div class="form-group">
		            	<label for="signin-pass">Password</label>
		                <input id="signin-pass" class="form-control" type="password" placeholder="Password"></input>
		            </div>
		            <button id="signin-submit" class="btn btn-primary" type="submit">Sign In!</button>
				</form>
			</div>
		</div>
	</body>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>
		<script type="text/javascript" src="js/account.js"></script>
</html>
